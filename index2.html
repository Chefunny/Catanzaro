<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PO/PI FORM</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap"
      rel="stylesheet"
    />

    <style>
      .roboto-mono {
        font-family: "Roboto Mono", monospace;
        font-optical-sizing: auto;
        font-weight: <weight>;
        font-style: normal;
      }

      body {
        font-family: "Roboto Mono", monospace;
        margin: 0;
        padding: 0;
      }

      .container {
        display: grid;
        grid-template-rows: auto 1fr 1fr 1fr;
        grid-template-columns: 1fr;
        grid-template-areas:
          "upper_part upper_part"
          "header header"
          "main main"
          "footer footer";
        height: 100vh;
      }

      .upper_part {
        grid-area: upper_part;
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 20px;
        background-color: white;
      }
      

      header {
        grid-area: header;
        background-color: #a3d65c;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 30px;
      }

      header select,
      header input {
        margin-left: 20px;
      }

      main {
        grid-area: main;
        padding: 20px;
        display: grid;
        grid-template-columns: 1fr 1fr;
        grid-template-rows: auto;
        grid-gap: 20px;
      }

      .seller,
      .agent {
        display: grid;
        grid-template-columns: 1fr;
        grid-gap: 10px;
      }

      .client {
        display: flex;
        flex-direction: row;
        justify-content: flex-start;
        gap: 10px;
      }

      footer {
        grid-area: footer;
        padding: 30px;
        background-color: #a3d65c;
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 10px;
      }

      .table-container {
        grid-column: span 2;
      }

      table {
        width: 100%;
        border-collapse: collapse;
      }

      table,
      th,
      td {
        border: 1px solid #ddd;
      }

      th {
        background-color: #a3d65c;
        color: white;
        padding: 5px;
        text-align: center;
      }

      td {
        text-align: center;
        padding: 5px;
        font-family: "Roboto Mono", monospace;
      }

      .comments,
      .totals {
        grid-column: span 2;
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-top: 10px;
      }

      .notifications,
      .errors {
        grid-column: span 2;
        margin-top: 10px;
        color: red;
      }

      .totals div,
      .comments div {
        display: flex;
        align-items: center;
      }

      .totals div input,
      .comments div input {
        margin-left: 10px;
      }

      .btn {
        width: 150px;
        height: 150px;
        border-radius: 50%;
        border: none;
        background: #a3d65c;
        color: white;
        font-size: 15px;
        font-weight: 700;
        line-height: 1;
        font-family: "Roboto Mono", monospace;
        font-size: 15px;
      }

      /* Remove default link styling */
      .upper_part a {
        text-decoration: none;
        color: inherit;
      }

      .btn:hover {
        background-color: white;
        border: solid 1px black;
        border-radius: 50%;
        color: black;
        width: 160px;
        height: 160px;
        font-family: "Roboto Mono", monospace;
        font-size: 15px;
      }

      label,
      option,
      button {
        font-family: "Roboto Mono", monospace;
      }

      body,
      select,
      input {
        font-family: "Roboto Mono", monospace;
      }
    </style>
  </head>
  <body>
    <div class="container">



        <!--LOGOS Y BOTON LANDING PAGE-->
      <div class="upper_part">
        <img src="./assets/photos/catanzaro.JPG" alt="Catanzaro" />
        <button class="btn"><a href="./index.html">Landing Page</a></button>
        <img src="./assets/photos/fgbv.JPG" alt="FGBV" />
      </div>



      <!--HEADER Y SELECCIONES DEL AREA, PO/PI, ORDER N, DATE-->
      <header>
        <select id="area">
            <option value="jc">JC</option>
            <option value="pym">PYM</option>
        </select>
        <select name="po-pi">
          <option value="po">PO</option>
          <option value="pi">PI</option>
        </select>
        <input type="text" placeholder="ORDER NUMBER" />
        <input type="date" placeholder="ORDER DATE" />
      </header>

      <!--SECCION SELLER AGENT-->
      <main>
        <div class="seller">
          <label for="seller">SELLER</label>
          <input type="text" placeholder="Seller" readonly />
          <input type="text" placeholder="Dirección del Seller" readonly />
          <input type="text" placeholder="Bank Details del Seller" readonly />
        </div>
        <div class="agent">
          <label for="agent">AGENT/BUYER</label>
          <input type="text" placeholder="Agent/Buyer" readonly />
          <input type="text" placeholder="Dirección del Agent/Buyer" readonly />
          <input
            type="text"
            placeholder="Bank Details del Agent/Buyer"
            readonly
          />
        </div>
        <div class="client">
          <label for="client">CLIENT</label>
          <input type="text" placeholder="Client" readonly />
        </div>
        <div class="table-container">
          <table>
            <thead>
              <tr>
                <th>
                  Quantity
                  <select id="weight-unit">
                    <option value="kg">KG</option>
                    <option value="mt">MT</option>
                  </select>
                </th>
                <th>Product</th>
                <th>Packaging</th>
                <th>
                  UNIT PRICE
                  <select id="currency">
                    <option value="usd">USD</option>
                    <option value="eur">EUR</option>
                  </select>
                </th>
                <th>COMMISSION Type</th>
                <th>COMMISSION %</th>
                <th>TOTAL PRICE</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td><input type="number" /></td>
                <td>
                  <select>
                    <option>Product 1</option>
                  </select>
                </td>
                <td>
                  <select>
                    <option>Packaging 1</option>
                  </select>
                </td>
                <td><input type="number" /></td>
                <td>
                  <select>
                    <option>FOB</option>
                  </select>
                </td>
                <td><input type="number" /></td>
                <td><input type="number" readonly /></td>
              </tr>
            </tbody>
          </table>
          <button>+</button>
        </div>
        <div class="totals">
          <div>
            <label for="total-sum">TOTAL SUM</label>
            <input type="text" id="total-sum" readonly />
          </div>
          <div>
            <label for="total-weight">TOTAL WEIGHT</label>
            <input type="text" id="total-weight" readonly />
          </div>
        </div>
        <div class="comments">
          <div>
            <label for="comments">COMMENTS</label>
            <input type="text" id="comments" />
          </div>
        </div>
      </main>
      <footer>
        <button>Authorize PO/PI</button>
        <button>Request PO/PI Authorization</button>
        <button>Get information from PO</button>
      </footer>
      <div class="notifications">Notifications will be shown here.</div>
      <div class="errors">Errors will be shown here.</div>
    </div>
  </body>
</html>
