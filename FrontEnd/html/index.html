<!-- Index.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <base target="_top">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Name Check</title>
    <style>
        body {
            background-color: #111; /* Darker background color */
            color: #fff; /* White text color */
            font-family: Arial, sans-serif; /* Use a common sans-serif font */
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            text-align: center;
            padding: 20px;
        }

        h1 {
            font-size: 6em; /* Significantly bigger font size */
            margin-bottom: 30px; /* Increased margin */
        }

        p {
            font-size: 1.5em; /* Bigger font size */
            margin-bottom: 30px;
        }

        .question-container {
            background-color: rgba(255, 255, 255, 0.1); /* Slightly lighter rectangle */
            padding: 30px; /* Increased padding */
            border-radius: 10px;
            display: inline-block;
        }

        button {
            background-color: #ff3333; /* Red */
            border: none;
            color: white;
            padding: 20px 40px; /* Adjusted padding */
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 1.5em; /* Bigger font size */
            margin: 4px 10px; /* Added spacing between buttons */
            cursor: pointer;
            border-radius: 8px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #cc0000; /* Darker red on hover */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Hello, [Name]</h1>
        <div class="question-container">
            <p>Is this your account?</p>
            <button onclick="continueToLandingPage()">Yes</button>
            <button onclick="redirectToLogin()">No</button>
        </div>
    </div>

    <script>
        function continueToLandingPage() {
            // Redirect to landing page
            google.script.run.withSuccessHandler(function() {
                window.open("landing_page.html", "_top");
            }).continueToLandingPage();
        }

        function redirectToLogin() {
            // Redirect to login page or any other desired page
            google.script.run.withSuccessHandler(function() {
                window.open("login.html", "_top");
            }).redirectToLogin();
        }
    </script>
</body>
</html>
