<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      display: flex;
    }

    .dashboard {
      width: 220px;
      background-color: #2d3740;
      color: #fff;
      padding: 20px 10px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .dashboard-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }

    .dashboard-header img {
      width: 40px;
    }

    .dashboard-header h1 {
      margin: 0;
    }

    .dashboard-nav {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-bottom: 20px;
    }

    .dashboard-nav a {
      text-decoration: none;
      color: #fff;
      display: block;
      padding: 10px;
      border-radius: 5px;
      transition: background-color 0.2s ease-in-out;
    }

    .dashboard-nav a:hover {
      background-color: #3a4755;
    }

    .dashboard-nav a.active {
      background-color: #3a4755;
    }

    .content {
      flex: 1;
      padding: 20px;
      background-color: #f5f5f5;
    }

    .content-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }

    .content-header h2 {
      margin: 0;
    }

    .boxes {
      display: flex;
      justify-content: space-between;
      flex-wrap: wrap;
      gap: 20px;
      margin-bottom: 20px;
    }

    .box {
      padding: 15px;
      border-radius: 5px;
      background-color: #fff;
      box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .box h3 {
      margin: 10px 0;
    }

    .data-table {
      border-collapse: collapse;
      width: 100%;
    }

    .data-table td,
    .data-table th {
      border: 1px solid #ddd;
      padding: 8px;
    }

    .data-table tr:nth-child(even) {
      background-color: #f2f2f2;
    }

    .data-table thead {
      background-color: #2d3740;
      color: #fff;
    }

    .messages {
      border: 1px solid #ddd;
      padding: 10px;
      border-radius: 5px;
      margin-bottom: 20px;
    }

    .message {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 5px;
    }

    .message img {
      width: 40px;
      border-radius: 50%;
      margin-right: 10px;
    }

    .message p {
      margin: 0;
    }

    .message .message-time {
      color: #aaa;
      font-size: 12px;
    }

    .calendar {
      /* Add styles for the calendar section here */
    }
</style>
<body>
  <div class="dashboard">
    <div class="dashboard-header">
      <img src="placeholder.png" alt="Logo">  <h1>Admin Panel</h1>
    </div>
    <nav class="dashboard-nav">
      <a href="#" class="active">Dashboard</a>
      <a href="#">Users</a>
      <a href="#">Products</a>
      <a href="#">Settings</a>
    </nav>
  </div>
  <div class="content">
    <div class="content-header">
      <h2>Welcome, Admin</h2>
      </div>
    <div class="boxes">
      <div class="box">
        <h3>Total Users</h3>
        <p>123</p>
      </div>
      <div class="box">
        <h3>New Users (Today)</h3>
        <p>10</p>
      </div>
      <div class="box">
        <h3>Active Products</h3>
        <p>50</p>
      </div>
      </div>
    <div class="data-table">
      <table>
        <thead>
          <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Email</th>
            </tr>
        </thead>
        <tbody>
          <tr>
            <td>1</td>
            <td>John Doe</td>
            <td>johndoe@example.com</td>
            </tr>
        </tbody>
      </table>
    </div>
    <div class="messages">
      <h2>Recent Messages</h2>
      <div class="message">
        <img src="placeholder.png" alt="Profile Picture"> <p>This is a message from a user.</p>
        <span class="message-time">1 hour ago</span>
      </div>
      </div>
    </div>
</body>
</html>
