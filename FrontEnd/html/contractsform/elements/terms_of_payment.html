<div class="form-row">
  <div class="form-column-full">
    <h3>Terms of Payment (PO)</h3>
    <div class="form-group">
      <label for="prepayment-po">Prepayment % (PO):</label>
      <input type="number" id="prepayment-po" name="prepayment-po" step="0.01">
    </div>
    <div class="form-group">
      <label for="cad-po">CAD % (PO):</label>
      <input type="number" id="cad-po" name="cad-po" step="0.01">
    </div>
    <div class="form-group">
      <label for="credit-po">Credit (PO):</label>
      <input type="number" id="credit-po" name="credit-po" step="0.01"> %
      <input type="number" id="credit-days-po" name="credit-days-po"> days after
      <select id="credit-days-type-po" name="credit-days-type-po">
        <option value="departure">departure</option>
        <option value="arrival">arrival</option>
      </select>
    </div>
  </div>
</div>
